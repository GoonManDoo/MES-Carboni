	<script>
		$(function() {
			let gridData = [];

			(function() {
				for (let i = 0; i < 20; i += 1) {
					gridData.push({
						c1 : (i + 1),
						c2 : ((i + 5) % 8) * 100 + i,
						c3 : ((i + 3) % 7) * 60,
						c4 : ((i + 3) % 7) * 60,
						c5 : ((i + 3) % 7) * 60,
					});
				}
			})();

			let grid = new tui.Grid({
				el : document.getElementById('gridpro'),
				data : gridData,
				bodyHeight : 420,
				scrollX : false,
				rowHeaders : [ 'rowNum', 'checkbox' ],
				columns : [ {
					header : '제품코드',
					name : 'c2',
					align : 'center',
					sortingType : 'desc',
					sortable : true
				}, {

					name : 'c3',
