<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style>
.btn-secondary {
	margin-left: 20px;
}

span {
	color: #494949;
	font-weight: bold;
}

#pageing {
	border: 1px solid #e6e6e6;
	line-height: 30px;
	background-color: #fff;
	color: #999999;
}

.input {
	height: 23px;
	margin-left: 15px;
	display: inline-block;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 20%;
	color: rgb(94, 94, 94);
	border-radius: 5px;
	text-align: center;
}

#leftinput, #rightinput {
	width: 42%;
}

#startCNDATE {
	margin-right: 10px;
}

#endCNDATE {
	margin-left: 5px;
}

.dataTable-input {
	height: 40px;
}

.nameing {
	float: right;
	font-size: medium;
	font-weight: normal;
	margin-top: 15px;
}

#modal {
	display: none;
}

.title {
	text-align: center;
	margin-bottom: 10px;
	margin-top: -10px;
}
</style>
</head>

<body class="sb-nav-fixed">
	<th:block layout:fragment="main">
		<div class="container-fluid px-4">
			<h2 class="mt-4">
				수주 관리
				<div class="nameing">
					<a href="/" style="text-decoration-line: none; color: black">홈</a>>영업관리>수주관리
				</div>
			</h2>
			
			<!-- 메인화면 버튼 -->
			<div class="card-header">
				<div style="display: flex; justify-content: flex-end;">
					<button type="button" id="searchBtn" class="btn btn-secondary" style="margin-right: 5px;">조회</button>
					<button type="button" id="removeBtn" class="btn btn-secondary" style="margin-right: 5px;">삭제</button>
				</div>
			</div>

			<!-- 메인화면 검색 -->
			<div class="card mb-4" id="pageing">
				<div class="card-body">
					<span> 수주일자<input type="date" name="startCNDATE" id="startCNDATE" class="input" />~ 
					            <input type="date" name="endCNDATE" id="endCNDATE" class="input" /><br> 
					업체코드<input type="text" id="leftinput" class="input" placeholder="거래처 검색" readonly="readonly"><br> 
					제품코드<input type="text" id="rightinput" class="input" placeholder="제품코드 검색" readonly="readonly"><br>
					</span>
				</div>
			</div>

			<div class="container-fluid px-4">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i> 수주목록
					</div>
					<div id="grid"></div>
				</div>
			</div>
		</div>

		<!-- 모달  -->
		<div id="modal">

			<!-- 거래처 모달 -->
			<div id="contractModal" style="padding: 20px;" title="거래처조회">
				<div class="container">
					<div class="title">
						거래처명<input type="text" id="csinput" class="input" placeholder="거래처명"> 
						<button id="cssearchBtn" class="btn btn-secondary">조회</button>
						<br>
					</div>
					
				</div>
				<div class="container-fluid px-4">
					<div class="card mb-4">
						<div class="card-header" style="text-align: center;">
							<i class="fas fa-table me-1"></i> 거래처정보
						</div>
						<div id="gridcomp"></div>
					</div>
				</div>
			</div>

			<!-- 제품정보 모달 -->
			<div id="prodNameModal" style="padding: 20px;" title="제품정보조회">
				<div class="container">
					<div class="title">
						제품명<input type="text" id="giinput" class="input" placeholder="제품명" > 
						<button id="gisearchBtn" class="btn btn-secondary">조회</button>
						<br>
					</div>
					
				</div>
				<div class="container-fluid px-4">
					<div class="card mb-4">
						<div class="card-header" style="text-align: center;">
							<i class="fas fa-table me-1"></i> 제품정보
						</div>
						<div id="gridpro"></div>
					</div>
				</div>
			</div>
		</div>

		<script>
			
			
			/* 수주일자 조회 */
			$('#searchBtn').on('click', function(){
				var startDt = $('#startCNDATE').val()
				var endDt = $('#endCNDATE').val()
				$.ajax({
					url: 'cndateList',
					method: 'POST',
					data : {startDt, endDt},
					success: function(result) {
						rqGrid.resetData(result)
					}
				})
			})
		
			
			
			$(function() {
				/*메이크 모달*/
				function makeModal(e, fnc) {
					var dialog = $(e).dialog({
						autoOpen : false,
						height : 742,
						width : 700,
						modal : true,
						buttons : {
							'확인' : fnc,
							'취소' : function() {
								$(this).dialog('close')
							}
						}
					});
					$('.ui-dialog-buttonset').children().attr('class', 'btn btn-secondary')
					$('.ui-dialog-titlebar-close').html('X').css('border','none')
					return dialog;
				}

				var modal1 = makeModal("#contractModal", check)
				var modal2 = makeModal("#prodNameModal", giup)

				/*거래처정보모달*/
				$("#leftinput").on("click", function() {
					$("#contractModal").css('display', '')
					modal1.dialog('open')
					barmo.refreshLayout();
					
				})
				/* 거래처명 검색 이벤트 */
				$('#cssearchBtn').on('click', function() {
					var csname = $('#csinput').val()
					$.ajax({
						url:'costomerList',
						method: 'POST',
						data : {csname},
						success: function(result) {
							barmo.resetData(result)
							barmo.on('click', e => {
							var rk = e.rowKey
							csc = barmo.getRow(rk).cscode
						})
						}
					})
				})
				/*거래처명 조회 모달 확인버튼 눌렀을떄 */
				function check() {
					$('#leftinput').val(csc)
					modal1.dialog('close')
				}

				

				/* 제품정보 모달 */
				$("#rightinput").on("click", function() {
					$("#prodNameModal").css('display', '')
					modal2.dialog('open')
					gomo.refreshLayout();
				})
				
				/* 제품정보 모달 검색 이벤트 */
				$('#gisearchBtn').on('click', function() {
					var giname = $('#giinput').val()
					$.ajax({
						url:'goodsList',
						method: 'POST',
						data : {giname},
						success: function(result) {
							gomo.resetData(result)
						}
					})
				})
				
				/* 제품정보 모달 확인 눌렀을떄 */
				function giup() {

				}

				
				/*그리드 시작 */
				const gridData = [];
	
				const grid = new tui.Grid({
					el : document.getElementById('grid'),
					data : gridData,
					scrollX : false,
					rowHeaders : [ 'rowNum', 'checkbox' ],
					columns : [ {
						header : '수주번호',
						name : 'cnnum',
						align : 'center',
						sortingType : 'desc',
						sortable : true ,
						_attributes: {
					          disabled: true 
				        }
					}, {
						header : '거래처명',
						name : 'csname',
						align : 'center',
						sortingType : 'desc',
						sortable : true,
						_attributes: {
					          checkDisabled: true 
					        }
					}, {
						header : '제품명',
						name : 'giname',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '수주수량',
						name : 'cnam',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '수주잔량',
						name : 'cnrest',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '수주일자',
						name : 'cndate',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '납기일자',
						name : 'cnperiod',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '진행상태',
						name : 'cnstatus',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					} ]
				});


				/*거래처 모달 그리드*/
				const totaldata = [];

				const barmo = new tui.Grid({
					el : document.getElementById('gridcomp'),
					data : totaldata,
					scrollX : false,
					rowHeaders : [ 'rowNum' ],
					bodyHeight : 430,
					columns : [ {
						header : '거래처코드',
						name : 'cscode',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '거래처명',
						name : 'csname',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '사업자번호',
						name : 'csnum',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '전화번호',
						name : 'cstel',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					} ]
				});
				
				/*제품정보 그리드*/
				const giupdata = [];

				const gomo = new tui.Grid({
					el : document.getElementById('gridpro'),
					data : giupdata,
					scrollX : false,
					rowHeaders : [ 'rowNum', 'checkbox' ],
					bodyHeight : 430,
					columns : [ {
						header : '제품코드',
						name : 'gicode',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '제품명',
						name : 'giname',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					}, {
						header : '제품단위',
						name : 'giunit',
						align : 'center',
						sortingType : 'desc',
						sortable : true
					} ]
				});
				
				
				
				
				
				
			})
			
			
			
				
		</script>
	</th:block>
</body>
</html>
