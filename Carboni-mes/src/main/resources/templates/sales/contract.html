<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style>
.btn-secondary {
	margin-left: 20px;
}

span {
	color: #494949;
	font-weight: bold;
}

#pageing {
	border: 1px solid #e6e6e6;
	line-height: 30px;
	background-color: #fff;
	color: #999999;
}

input {
	height: 23px;
	margin-left: 15px;
	display: inline-block;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 20%;
	color: rgb(94, 94, 94);
	border-radius: 5px;
	text-align: center;
}

#leftinput, #rightinput {
	width: 42%;
}

#startCNDATE {
	margin-right: 10px;
}

#endCNDATE {
	margin-left: 5px;
}

.dataTable-input {
	height: 40px;
}

.nameing {
	float: right;
	font-size: medium;
	font-weight: normal;
	margin-top : 15px;
}
</style>
</head>

<body class="sb-nav-fixed">
<th:block layout:fragment="main">
	<div class="container-fluid px-4">
		<h2 class="mt-4">수주 관리<div class="nameing">홈>영업관리>수주관리</div></h2>
			

		<div class="card-header">
			<div style="display: flex; justify-content: flex-end;">
				<button type="button" id="btnModal" class="btn btn-secondary" style="margin-right: 5px;">조회</button>
				<button type="button" id="removeBtn" class="btn btn-secondary" style="margin-right: 5px;">삭제</button>
			</div>
		</div>
		<div class="card mb-4" id="pageing">
			<div class="card-body">
				<span> 수주일자<input type="date" name="startCNDATE" id="startCNDATE" />~ <input type="date" name="endCNDATE" id="endCNDATE" /><br> 거래처명<input type="text" id="leftinput" placeholder="거래처 검색" readonly="readonly"><br> 제품코드<input type="text" id="rightinput" placeholder="제품코드 검색" readonly="readonly"><br>
				</span>
			</div>
		</div>



		<div class="container-fluid px-4">
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> 수주목록
				</div>
				<div id="grid"></div>
			</div>
		</div>
		</div>

		<div id="search" title="제품검색" style="text-align: center;"></div>


<script>
	/*그리드 시작 */
	const gridData = [];

	(function() {
		for (let i = 0; i < 10; i += 1) {
			gridData.push({
				c1 : (i + 1),
				c2 : ((i + 5) % 8) * 100 + i,
				c3 : ((i + 3) % 7) * 60,
				c4 : ((i + 3) % 7) * 60,
				c5 : ((i + 3) % 7) * 60,
				c6 : ((i + 3) % 7) * 60,
				c7 : ((i + 3) % 7) * 60,
				c8 : ((i + 3) % 7) * 60,
				c9 : ((i + 3) % 7) * 60,
				c10 : ((i + 3) % 7) * 60,
			});
		}
	})();

	const grid = new tui.Grid({
		el : document.getElementById('grid'),
		data : gridData,
		scrollX : false,
		rowHeaders : [ 'rowNum', 'checkbox' ],
		columns : [ {
			header : '수주코드',
			name : 'c2',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '거래처',
			name : 'c3',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '제품코드',
			name : 'c4',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '수주수량',
			name : 'c5',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '수주잔량',
			name : 'c6',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '수주일자',
			name : 'c7',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '납기일자',
			name : 'c8',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '마감일자',
			name : 'c9',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		}, {
			header : '진행상태',
			name : 'c10',
			align : 'center',
			sortingType : 'desc',
			sortable : true
		} ]
	});

	$(function() {
		//모달1 -> 거래처정보
		var dialog = makeModal();
		$("#leftinput").on("click", function() {
			$("#search").load('contractModal.do', function() {
				dialog.dialog("open");
			})
		});
		function contentsAdd() {
		}

		//모달2 -> 제품정보
		$("#rightinput").on("click", function() {
			$("#search").load('proName.do', function() {
				dialog.dialog("open");
			})
		});

		//모달틀 -> 재사용 (모달이 여러개일 경우 확인, 취소 버튼 만들지 않기(버튼마다 다른 기능을 사용해야하므로))
		function makeModal() {
			var dialog = $("#search").dialog({
				autoOpen : false,
				height : 700,
				width : 700,
				modal : true,
			});
			return dialog;
		}
	});
</script>
</th:block>
</body>
</html>
