<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />



<style>
  #modal {

      display: none;
    }
.tui-datepicker {
	z-index: 99;
}

.mg5 {
	margin-top: 5px;
}

.ht {
	height: 28px;
}
</style>

</head>
<body>
	<th:block layout:fragment="main">
		<div>
			<!-- 전체감싸는 div -->
			<div class="container-fluid px-4">
				<h1>발주관리</h1>
				<!-- 상단 버튼 모음  -->
				<div class="card mb-4">
					<div class="card-header">
						<div style="display: flex; justify-content: flex-end;">
							<button type="button" id="btnModal" class="btn btn-secondary"
								style="margin-right: 5px;">발주</button>
							<button type="button" id="saveBtn" class="btn btn-secondary"
								style="margin-right: 5px;">저장</button>
						</div>
					</div>
				</div>

				<div class="card mb-2 ">
					<div class="card-body">
						<!-- 발주일자 등 입력 -->
						<form autocomplete="off" id="dataForm">
							<div class="col">
								<table class="table table-bbs">
									<tbody>
										<tr>
											<th><label>발주일자</label></th>
											<td colspan="4">
												<div class="mt-1 grid-option-area">
													<div
														class="tui-datepicker-input tui-datetime-input tui-has-focus">
														<input type="text" id="startpicker-input"
															class="form-control" aria-label="Date-Time" tabindex="1">
														<span class="tui-ico-date "></span>
														<div id="startpicker-container" style="margin-left: -1px;"></div>
													</div>

													<span class="mg5">~</span>
													<div
														class="tui-datepicker-input tui-datetime-input tui-has-focus">
														<input type="text" id="endpicker-input"
															class="form-control" aria-label="Date-Time" tabindex="1">
														<span class="tui-ico-date "></span>
														<div id="endpicker-container" style="margin-left: -1px;"></div>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<th><label>발주업체</label></th>
											<td style="width: 200px;"><input type="text"
												class="form-control ht" tabindex="2" style="width: 200px;"></td>
											<td style="width: 50px;"><button type="button"
													class="btn btn-secondary" style="margin-right: 5px;" id="searchBtn">🔍</button></td>
											<th style="width: 100px;"><label>업체명</label></th>
											<td><input type="text" class="form-control ht" readonly
												style="width: 200px;"></td>
										</tr>
										<tr>
											<th><label>자재코드</label></th>
											<td style="width: 200px;"><input type="text"
												class="form-control ht" tabindex="2" style="width: 200px;"></td>
											<td style="width: 50px;"><button type="button"
													class="btn btn-secondary" style="margin-right: 5px;" id="codeBtn">🔍</button></td>
											<th style="width: 100px;"><label>자재명</label></th>
											<td><input type="text" class="form-control ht" readonly
												style="width: 200px;"></td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="container-fluid px-4 mb-2">
								<div style="display: flex; justify-content: flex-end;">
									<button type="button" class="btn btn-secondary"
										style="margin-right: 5px;">조회</button>
									<button type="button" class="btn btn-secondary"
										style="margin-right: 5px;">주문</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- 그리드  -->
			<div class="container-fluid px-4">
				<div id="grid"></div>
			</div>
			
			<div id="modal">
			
				<div id="reqmodal" title="요청내용">
					<div id="gridcomp"></div>
				</div>

				<div id="searchmodal" title="기업 명">
					<div id="goupgrid"></div>
				</div>
				
				<div id="codemodal" title="자재코드">
					<div id="codegrid"></div>
				</div>
				
				
				
			</div>

			<!-- 그리드 내용 만들기  -->
			<script type="text/javascript">
				/* 입고일자 데이터 피커  */
				var today = new Date();
				var picker = tui.DatePicker.createRangePicker({
					startpicker : {
						date : today,
						input : '#startpicker-input',
						container : '#startpicker-container'
					},
					endpicker : {
						date : today,
						input : '#endpicker-input',
						container : '#endpicker-container'
					},
					selectableRanges : [ [
							today,
							new Date(today.getFullYear() + 1, today.getMonth(),
									today.getDate()) ] ]
				});
				
				/* 메인의 그리드 */
				const gridData = [];
			

				const grid = new tui.Grid({
					el : document.getElementById('grid'),
					data : gridData,
					scrollX : false,
					bodyHeight : 500,
					rowHeaders : [ 'checkbox' ],
					columns : [ {
						header : '발주일자',
						sortingType : 'desc',
						align : 'center',
						sortable : true
					}, {
						header : '발주코드',
						align : 'center'
					}, {
						header : '자재코드',
						align : 'center'
					}, {
						header : '자재명',
						align : 'center'
					}, {
						header : '입고일자',
						align : 'center'
					}, {
						header : '입고처명',
						align : 'center'
					}, {
						header : '발주량',
						align : 'center'
					}, {
						header : '입고량',
						align : 'center'
					}, {
						header : '자재량',
						align : 'center'
					}, {
						header : '주문수량',
						align : 'center'
					}, {
						header : '발주상태',
						align : 'center'
					}, {
						header : '비고',
						align : 'center'
					} ]
				});
		
				$(function() {
					
					/*메이크 모달*/
					function makeModal(e) {
						var dialog = $(e).dialog({
							autoOpen : false,
							height : 600,
							width : 700,
							modal : true,
						});
						$('.ui-dialog-titlebar-close').html('X').css('border',
								'none')
						return dialog;
					}
					
					var dia= makeModal("#reqmodal")
					
					var log=makeModal("#searchmodal")
					
					var cdmo=makeModal("#codemodal")
					
					/*발주 요청 모달*/
					$("#btnModal").on("click",function(){
						$("#reqmodal").css('display','')
						dia.dialog({
							buttons :{
								'확인': check,
								'취소' : function(){
									$(this).dialog('close')
								}
							}
						})
						$('.ui-dialog-buttonset').children().attr('class', 'btn btn-secondary')
						dia.dialog('open')
						barmo.refreshLayout();
						
					})
					/*발주 요청에서 확인버튼 눌렀을떄 */
					function check(){
						
					}
					
					/* 기업목록 모달 */
					$("#searchBtn").on("click",function(){
						$("#searchmodal").css('display','')
						log.dialog({
							buttons :{
								'확인': giup,
								'취소' : function(){
									$(this).dialog('close')
								}
							}
						})
						$('.ui-dialog-buttonset').children().attr('class', 'btn btn-secondary')
						log.dialog('open')
						gomo.refreshLayout();
					})
					/*기업모달에서 확인 눌렀을떄 */
				function giup() {

					}
					
					/*자재코드 모달*/
					$("#codeBtn").on("click", function(){
						$("#codemodal").css('display','')
						cdmo.dialog({
							buttons : {
								'확인' : cdcheck,
								'취소' : function(){
									$(this).dialog('close')
								}
							}
						})
						$('.ui-dialog-buttonset').children().attr('class', 'btn btn-secondary')
						cdmo.dialog('open')
						jamo.refreshLayout();
					})
					/*자재검색 확인 눌렀을때 */
					function cdcheck(){
						
					}

				/* 그리드 표만들기 */
				/* 그리드 펑션!*/

				/*발주 모달안의 그리드*/
					const totaldata = [];

					let barmo = new tui.Grid({
						el : document.getElementById('gridcomp'),
						data : totaldata,
						scrollX : false,
						rowHeaders : [ 'checkbox' ],
						bodyHeight : 430,
						columns : [ {
							header : '요청번호',
							align : 'center',
						}, {
							header : '자재코드',
							align : 'center',
							sortingType : 'desc',
							sortable : true
						}, {
							header : '자재명',
							align : 'center',
							sortingType : 'desc',
							sortable : true
						}, {
							header : '발주요청량',
							align : 'center',
						} ]
					});
					
					/*업체명*/
					const  giupdata = [];

					let gomo= new tui.Grid({
						el : document.getElementById('goupgrid'),
						data :  giupdata,
						scrollX : false,
						rowHeaders : [ 'checkbox' ],
						bodyHeight : 430,
						columns : [ {
							header : '거래처코드',
							align : 'center',
						}, {
							header : '거래처명',
							align : 'center',
							sortingType : 'desc',
							sortable : true
						}, {
							header : '사업자등록번호',
							align : 'center',
						}, {
							header : '전화번호',
							align : 'center',
						}]
					});
					/*자재코드 검색 그리드*/
					const jadata =[];
					
					let jamo=new tui.Grid({
						el : document.getElementById('codegrid'),
						data :  giupdata,
						scrollX : false,
						rowHeaders : [ 'checkbox' ],
						bodyHeight : 430,
						columns : [ {
							header : '자재코드',
							align : 'center',
						}, {
							header : '자재명',
							align : 'center',
							sortingType : 'desc',
							sortable : true
						}, {
							header : '규격',
							align : 'center',
						}, {
							header : '자재단위',
							align : 'center',
						}]
					})

				})
			</script>
		</div>
	</th:block>
</body>
</html>
