<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
<th:block layout:fragment="main">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <style>
  h1 {
    margin: 20px 10px 10px 20px;
  }
  #menu {
    float: right;
    margin-right: 20px;
    text-align: right;
  }
  
  #container {
    clear: both;
  }
  </style>
  <body>
  
    <h1>권한 코드</h1>
    <div id="menu">
      <a href="/">홈</a> > 사원 > <b>권한코드</b>
    </div>
    <div id="container">
      <div sec:authorize="hasRole('ROLE_u')">
      	　관리자 권한이 없는 계정으로 조회하실 수 없습니다.
      </div>
  
      <div sec:authorize="hasRole('ROLE_a')" class="card mb-4">
        <div class="card-body">
          <table id="datatablesSimple">
            <thead>
              <tr>
                <th>권한 코드</th>
                <th>권한 등급</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>a</td>
                <td>관리자</td>
              </tr>
              <tr>
                <td>u</td>
                <td>사용자</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</th:block>
</html>
