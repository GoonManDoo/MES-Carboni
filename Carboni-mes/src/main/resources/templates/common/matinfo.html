<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
<th:block layout:fragment="main">
  <head>
    <meta charset="UTF-8">
    </head>
    <link rel="stylesheet"
      href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"></script>
    
    <style>
    h1 {
      margin: 20px 10px 10px 20px;
    }
    
    #container {
      width: 100%;
      clear: both;
    }
    
    .left {
      width: 35%;
      float: left;
      margin: 10px;
    }
    
    .right {
      width: 60%;
      float: right;
      margin: 10px;
    }
    
    #menu {
      float: right;
      margin-right: 20px;
      text-align: right;
    }
    
    label {
      width: 80px;
      font-size: 80%;
    }
    
    fieldset {
      width: 560px;
    }
    
    #subbtn {
      text-align: center;
      vertical-align: middle;
      margin-top: 10px;
    }
    </style>
    
    <body>
      <h1>자재정보관리</h1>
      <div id="menu">
        <a href="/">홈</a> > 기준정보관리 > <b>자재정보관리</b>
      </div>
      <div id="btns" class="card-header">
        <button type="button" class="btn btn-secondary">새자료</button>
        <button type="button" class="btn btn-secondary">저장</button>
        <button type="button" class="btn btn-secondary">삭제</button>
      </div>
      <div id="container">
        <div class="left">
          <div class="card mb-4">
      		<div class="card-header">
        		<i class="fas fa-table me-1"></i> 자재상세
      		</div>
      		<div class="card-body">
        		<table id="datatablesSimple">
          		<thead>
            		<tr>
              		<th><input type="radio"></th>
              		<th>자재코드</th>
              		<th>자재명</th>
            		</tr>
          		</thead>
          		<tbody>
            		<tr>
              		<td><input type="radio"></th>
              		<td>00</th>
              		<td>카보</th>
            		</tr>
          		</tbody>
        		</table>
      		</div>
    </div>
        </div>
        <div class="right">
          <form id="matmain">
            <fieldset>
              <label for="miCode">자재코드</label> <input type="text" id="miCode">
              <label for="miName">자재명</label> <input type="text" id="miName">
            </fieldset>
            <fieldset>
              <label for="miStand">규격</label> <input type="text" id="miStand">
              <label for="miunit">단위</label> <input type="text" id="miunit">
            </fieldset>
            <fieldset>
              <label for="miSafe">안전재고</label> <input type="text" id="miSafe">
              <label for="miMax">MAX재고</label> <input type="text" id="miMax">
              <label for="miMin">MIN재고</label> <input type="text" id="miMin">
            </fieldset>
          </form>
        </div>
      </div>
    
    </body>
    
    <script>
    </script>
    </th:block>
    </html>
