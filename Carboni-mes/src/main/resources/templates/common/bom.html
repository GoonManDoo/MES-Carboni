<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
<th:block layout:fragment="main">
<head>
  <meta charset="UTF-8">
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
<style>
  h1 {
    margin: 20px 10px 10px 20px;
  }

  #myf {
    margin: 10px;
    width: 600px;
    clear: both;
  }

  #myf>label {
    width: 80px;
    font-size: 80%;
  }

  #menu {
    float: right;
    margin-right: 20px;
    text-align: right;
  }

</style>

<body>

  <div id="container">

    <h1>제품BOM정보 관리</h1>
    <div id="menu">
      <a href="/">홈</a> > 기준정보관리 > <b>제품BOM정보관리</b>
    </div>
      <div id="btns" class="card-header">
        <button type="button" class="btn btn-secondary" id="newthat">새자료</button>
        <button type="button" class="btn btn-secondary" id="search">검색</button>
        <input type="button" class="btn btn-secondary" value="저장" onclick="check()">
        <input type="button" class="btn btn-secondary" value="삭제" onclick="del()">
      </div>
    <form id="myf" name="subform">
      <label for="gicode">제품코드</label> <input type="text" id="gicode" name="gicode">
      <label for="micode">자재코드</label> <input type="text" id="micode" name="micode">
      <label for="bam">사용량</label> <input type="text" id="bam" name="bam">
      <label for="bnote">비고</label> <input type="text" id="bnote" name="bnote">
    </form>

    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i> BOM상세
      </div>
      <div class="card-body">
        <table id="datatablesSimple">
          <thead>
            <tr>
              <th><input type="checkbox"></th>
              <th>자재코드</th>
              <th>자재명</th>
              <th>사용량</th>
              <th>제품단위</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td><input type="checkbox"></td>
              <td>002</td>
              <td>7E-ABC</td>
              <td>1EA</td>
              <td>BOX</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
	<div id="dialog1" title="제품코드"></div>
	<div id="dialog2" title="자재코드"></div>

  </div>

</body>
<script>

		$('#gicode').on('click', function(){
			 $("#dialog1").dialog("open")
			 $.ajax({
			 	url: 'selectGoods',
			 	dataType: 'JSON',
			 	success: function(result){
			 		goodsgrid.refreshLayout();
			 		goodsgrid.resetData(result);
			 		goodsgrid.on('click', ev =>{
			 			goodscode = goodsgrid.getRow(ev.rowKey).gicode
			 		})
			 	}
			 })
		})
		
		$("#dialog1").dialog({
			autoOpen: false,
			modal: true,
			width: 500,
			height: 600,
			buttons: [{
					text: "확인",
					click: function() {
						$('#gicode').val(goodscode)
						$(this).dialog("close");
						}
					}
				]
			});
			
    var goodsgrid = new tui.Grid({
      el: document.getElementById('dialog1'),
      scrollX: false,
      scrollY: false,
      rowHeaders: ['rowNum'],
      columns: [{
        header: '제품코드',
        name: 'gicode',
        align: 'center',
        width: 200,
      }, {
        header: '제품명',
        name: 'giname',
        align: 'center',
        width: 200,
      }]
    });
    
    
    
    
			
			
			
			
		$('#micode').on('click', function(){
			 $("#dialog2").dialog("open")
			 $.ajax({
			 	url: 'matlist',
			 	dataType: 'JSON',
			 	success: function(result){
			 		grid.refreshLayout();
			 		grid.resetData(result);
			 		grid.on('click', ev =>{
			 			code = grid.getRow(ev.rowKey).micode
			 		})
			 	}
			 })
		})
		$("#dialog2").dialog({
			autoOpen: false,
			modal: true,
			width: 500,
			height: 600,
			buttons: [{
					text: "확인",
					click: function(){
						$('#micode').val(code)
						$(this).dialog('close')
					},
					}
				]
			});
    var grid = new tui.Grid({
      el: document.getElementById('dialog2'),
      scrollX: false,
      scrollY: false,
      rowHeaders: ['rowNum'],
      columns: [{
        header: '자재코드',
        name: 'micode',
        align: 'center',
        width: 200,
      }, {
        header: '자재명',
        name: 'miname',
        align: 'center',
        width: 200,
      }]
    });

    $('#newthat').click(function () {
      $('#myf>input').val('');
    })
    
    $('#search').click(function() {
    		$.ajax({
    			url: 'selectBom',
    			data: {gicode: gicode.value},
    			dataType: 'JSON',
    			success: function(giresult){
  						$('#tbody').children().remove();
  					    giresult.forEach(ele => {
    					var mktr = $('<tr>');
    					mktr.append($('<td>').html('<input type="radio" name="list">'))
    					mktr.append($('<td>').html(ele.MICODE))
    					mktr.append($('<td>').html(ele.MINAME))
    					mktr.append($('<td>').html(ele.BAM))
    					mktr.append($('<td>').html(''))
    					mktr.append($('<td>').html(ele.BNOTE))
    					mktr.appendTo($('#tbody'))
          })
        }
      })
    })
		
		
</script>
</th:block>

</html>
