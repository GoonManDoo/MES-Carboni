<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
		.cb {
			text-align:center;
			margin-top: 10px;
		}
		.tui-datepicker {
			z-index: 99;
		}
		.fw {
			font-weight: 700;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="container" style="padding:20px;">
	
		<!-- 생산지시관리 - 미지시계획조회 모달 -->
		<!-- 작성일자 검색 -->
		<form class="container-fluid" id="searchForm" name="searchForm">
			<div class="search-area search-area-border" style="width: 100%;">
				<ul style="list-style: none;">
					<li><label class="fw">계획일자</label> 
					<!-- 시작일 -->
						<div
							class="tui-datepicker-input tui-datetime-input tui-has-focus mg5">
							<input id="unorderDtS" type="text" class="form-control"
								aria-label="Date" name="unorderDtS"> <span
								class="tui-ico-date"></span>
							<div id="unorderDtS-wapper" style="margin-left: -1px;"></div>
						</div> 
						
						<span class="mg5">~</span> 
						
						<!-- 종료일 -->
						<div
							class="tui-datepicker-input tui-datetime-input tui-has-focus mg5">
							<input id="unorderDtE" type="text" class="form-control"
								aria-label="Date" name="unorderDtE"> <span
								class="tui-ico-date"></span>
							<div id="unorderDtE-wapper" style="margin-left: -1px;"></div>
						</div>
						<button type="button" class="ml-1 mw50 btn-sm btn-secondary"
							id="unorderBtn">검색</button></li>
				</ul>
			</div>
		</form>
		
		<!-- 그리드 -->
      <div id="planList"></div>
      		
	</div>
	
	<!-- 스크립트 -->
	<script type="text/javascript">
	
		$(function(){
			// 생산계획목록 그리드------------------------
			const planList = [];
			
			const grid = new tui.Grid({
		      el: document.getElementById('planList'),
		      data: planList,
		      columns: [
		        {
		          header: '계획일자',
		          align : 'center'
		        },
		        {
		          header: '계획번호',
		          align : 'center'
		        },
		        {
		          header: '계획명',
		          align : 'center'
		        },
		        {
		          header: '비고',
		          align : 'center'
		        }
		      ]
	    	});
			// 그리드 끝-------------------------------
			
			// 달력-----------------------------------
			/* 작성일자 */
			var today = new Date();
			var picker = new tui.DatePicker.createRangePicker({
				startpicker : {
					date : today,
					input : '#unorderDtS',
					container : '#unorderDtS-wapper'
				},
				endpicker : {
					date : today,
					input : '#unorderDtE',
					container : '#unorderDtE-wapper'
				},
				selectableRanges : [ [
						today,
						new Date(today.getFullYear() + 1, today.getMonth(),
								today.getDate()) ] ],
				language : 'ko'
			});
			// 달력끝-----------------------------------
			
		})
		
	
	</script>
</body>
</html>
