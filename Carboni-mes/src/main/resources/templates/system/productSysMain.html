     <script type="text/javascript">         
    //설비 정보 입력 시
     function check(){
      if($(siname).val() == '' || $(simaint).val() == '' || $(sisaftem).val() ==''){
         swal('정보를 입력하십시오', '각 값은 필수 입력 조건입니다.', 'warning');
      } else{
            document.insertSysForm.action="/systemInsert"
            document.insertSysForm.submit();
      }
   }
 
    

var reqG = new tui.Grid({
el : document.getElementById('gridcomp'),
//   data : totaldata,
scrollX : false,
rowHeaders : [ 'rowNum' ],
bodyHeight : 430,
columns : [ {
header : '사원코드',
name : 'ecode',
align : 'center',
                     
},{
header : '직급',
name : 'eposition',
align : 'center',
}, {
header : '이름',
name : 'ename',
align : 'center',
}]
});      



function addEdit(){
   reqG.refreshLayout();
   $.ajax({
      url:'selEmp',
      method:'POST',
      dataType: 'json',
      success: function(result){
         reqG.resetData(result)
         reqG.on('click', ad =>{
            var ade = ad.rowKey
            ecod = reqG.getRow(ade).ecode
            $('#aaad').val(ecod)
         })
      }
   })
}


		

function adEditClik(){
   var aaad = $('#aaad').val()
   var aaac = $('#aaac').val()
   $.ajax({
      url:'EditAdmin',
      method:'POST',
      data: { aaad, aaac },
      success:function(){
         console.log("업데이트 완료")
         ec();
         return true
      },
      error: function(){
	console.log("업데이트 실패")
      return false
      }
   })
  
}   

//페이지 로딩시 바뀌는 함수
$(ecc())

function ec(){
 ecc();
}

function ecc(){
	var valsinum = $('#valsinum').val()
	$.ajax({
		url:'rePosit',
		data:{sinum:valsinum},
		success:function(result){
			result.forEach(sf => {
				console.log(sf.ename)
				console.log(sf.eposition)
				$('#ename').val(sf.ename)
				$('#eposition').val(sf.eposition)
			})
			console.log(result)
			
		},
		error:function(){
			console.log("실패")
			return false
		}
	})
}



       
            
$(function(){
   for (i=1; i<30; i++){
   console.log(i)

  Highcharts.chart({
    chart: {
     renderTo : 'SS-'+ i,
      type: 'spline',
      animation: Highcharts.svg, // don't animate in old IE
      marginRight: 10,
      events: {
        load: function () {

          // set up the updating of the chart each second
          var series = this.series[0];
          setInterval(function () {
            var x = (new Date()).getTime(), // current time
              y = Math.random()*2+35
            series.addPoint([x, y], true, true);
          }, 1000);
        }
      }
    },

time: {
   useUTC: false
},

title:{
   text:''
},

    accessibility: {
      announceNewData: {
        enabled: true,
        minAnnounceInterval: 15000,
        announcementFormatter: function (allSeries, newSeries, newPoint) {
          if (newPoint) {
            return 'New point added. Value: ' + newPoint.y;
          }
          return false;
        }
      }
    },

    xAxis: {
      type: 'datetime',
      tickPixelInterval: 150
    },

    yAxis: {
      title: {
        text: 'Value'
      },
      plotLines: [{
        value: 0,
        width: 1,
        color: '#808080'
      }]
    },

    tooltip: {
      headerFormat: '<b>{series.name}</b><br/>',
      pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
    },

    legend: {
      enabled: false
    },
    

    exporting: {
      enabled: false
    },

    series: [{
      name: 'Random data',
      data: (function () {
        // generate an array of random data
        var data = [],
          time = (new Date()).getTime(),
          i;

        for (i = -19; i <= 0; i += 1) {
          data.push({
            x: time + i * 1000,
            y: Math.random()*1 + 35
          });
        }
        return data;
      }())
    }]
  });
};
   
})
