<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">



<head>


	
</head>


<body>
	<th:block layout:fragment="main">

		<div class="container py-4">
		
			<!--박스 외곽-->
			<div class="p-5 mb-4 bg-light rounded-3">
				
			
				<!--컨텐츠 박스-->
				<div class="container-fluid py-5">
					 <div id="select-box" style="width: 200px"></div>
				</div>
				
			</div>	
			
				<div class="inframe2">
					<button class="sysupdate"><img src="/assets/img/newProdSys.svg"
							alt="sysupdate"></button>
				</div>
		</div>
	</th:block>
		<script>
		var selectBox = new tui.SelectBox('#select-box', {
		        data: [
		          {
		            label: 'Fruits',
		            data: [{ label: 'Apple', value: 'apple' }, { label: 'Banana', value: 'banana' }]
		          },
		          { label: 'The quick brown fox jumps over the lazy dog.', value: 'none' },
		          {
		            label: 'Colors',
		            data: [
		              { label: 'Red', value: 'red' },
		              { label: 'Yellow', value: 'yellow' },
		              { label: 'Green', value: 'green', disabled: true },
		              { label: 'Blue', value: 'blue', disabled: true },
		              { label: 'Purple', value: 'purple' }
		            ]
		          }
		        ],
		        showIcon: false,
		        theme: {
		          'common.border': '1px solid #e4e4e4',
		          'common.color': '#353535',
		          'common.background': '#fcfcfc',
		          'common.width': '200px',
		          'common.height': '50px',
		
		          'common.disabled.background': '#f1f1f1',
		          'common.disabled.color': '#d8d8d8',
		
		          'dropdown.maxHeight': '300px',
		
		          'itemGroup.items.paddingLeft': '15px',
		
		          'itemGroup.label.color': 'black',
		
		          'item.selected.background': '#b3ca9a',
		          'item.selected.color': 'white',
		
		          'item.highlighted.background': '#fbf3c1'
		        }
		      });
		    
		</script>
	</th:block>
</body>

</html>
