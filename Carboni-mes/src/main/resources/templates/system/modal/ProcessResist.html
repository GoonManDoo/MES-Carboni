<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<th:block layout:fragment="main">

	<head>
		<meta charset="UTF-8">
		<title>공정 등록</title>
	</head>
	<style>
		.Processregist {
			height: 650px;
			width: 620px;
			border-radius: 20px;

		}

		.Processregist .title {
			font-family: Inter;
			font-size: 30px;
			font-weight: 500;
			line-height: 36px;
			letter-spacing: 0em;
			text-align: center;
			display: block;
			margin-top: 1px;
		}

		.Processregist .contentInnerFrame {
			width: 620px;
			height: 559px;
			border-top: 3px solid rgba(240, 240, 240, 1)
		}


		.Processregist .contentFrame {
			width: 475px;
			height: 428px;
			margin-top: 182px;
			margin-left: 72px;
		}



		.Processregist .question1 {
			height: 38px;
			width: 341px;
			border-radius: 7px;
			background: rgba(240, 240, 240, 1);
		}

		.Processregist .question2 {
			height: 38px;
			width: 341px;
			border-radius: 7px;
			background: rgba(240, 240, 240, 1);
		}

		.Processregist .question3 {
			height: 38px;
			width: 341px;
			border-radius: 7px;
			background: rgba(240, 240, 240, 1);
		}

		.Processregist .question4 {
			height: 38px;
			width: 341px;
			border-radius: 7px;
			background: rgba(240, 240, 240, 1);
		}

		.Processregist .buttonBar {
			width: 322px;
			height: 57px;
			margin-left: 149px;
		}

		.Processregist .queFrame {
			width: 475px;
			height: 38px;
			margin-bottom: 52px;
			flex-wrap: wrap;

		}
	</style>

	<body>
		<div class="Processregist">
			<div class="title">
				<p>공정 등록</p>
			</div>
			<div class="contentInnerFrame">
				<!-- 위쪽 경계선만 나오는 프레임 -->
				<div class="contentFrame">
					<!-- 내부 컨텐츠 감싸는 프레임 -->

					<div class="queFrame">
						<div class="question1">
							<p>1번 공정</p>
						</div>
					</div>
					<div class="queFrame">
						<div class="question2">
							<p>2번 공정</p>
						</div>
					</div>

					<div class="queFrame">
						<div class="question3">
							<p>3번 공정</p>
						</div>
					</div>

					<div class="queFrame">
						<div class="question4">
							<p>4번 공정</p>
						</div>
					</div>

					<div class="buttonBar">
						<button class="cancle">
							<img src="/static/assets/img/cancel.svg" alt="취소">
						</button>
						<button class="accept">
							<img src="/static/assets/img/accept.svg" alt="확인">
						</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</th:block>

</html>
