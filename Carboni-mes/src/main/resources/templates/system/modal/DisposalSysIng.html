<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="main">
  <head>
    <meta charset="UTF-8">
    <title>설비 폐기 진행중</title>
    </head>
<style>
  
</style>
<body>
  <div class="DisposalSYS-ing">
    <div class="title">
      <p>폐기 진행중입니다.<br>
       절차가 완료되면 자동으로 창이 닫힙니다.</p>
    </div>
  </div>
      
  <div class="prodMaint">
    <div class="title">
      <p>설비 점검</p>
    </div>
    <div class="content">
      <div class="contentInnerFrame">
        <!-- 위쪽 경계선만 나오는 프레임 -->
        
        <div class="contentFrame">
          <!-- 내부 컨텐츠 감싸는 프레임 -->
          <div class="question1">
            <p>정기점검</p>
          </div>
          <div class="question2">
            <p>소모품 교체</p>
          </div>
          <div class="question3">
            <p>설비 구조 변경</p>
          </div>
          <div class="question4">
            <p>직접입력</p>
          </div>

          <div class="buttonBar">
            <button class="cancle">
              <img src="/static/assets/img/cancel.svg" alt="취소">
            </button>
            <button class="accept">
              <img src="/static/assets/img/accept.svg" alt="확인">
            </button>
          </div>
        </div>
        
      </div>
    </div>

  </div>
</body>
    </th:block>
</html>
