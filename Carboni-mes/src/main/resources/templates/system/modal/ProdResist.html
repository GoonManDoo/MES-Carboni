<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">

  <head>
    <meta charset="UTF-8">
    <title>설비 등록</title>
    </head>
<style>
   .prodResiFrame{
    height: 650px;
  width: 620px;
  border-radius: 20px;
  flex-wrap: wrap;
  border: black;
  
  }
  
  .prodResiFrame .title{
    font-family: Inter;
  font-size: 30px;
  font-weight: 500;
  line-height: 36px;
  letter-spacing: 0em;
  text-align: center;
  display:block;
  margin-top: 1px;
  }
  .prodResiFrame .contentInnerFrame{
    margin-left: 89px;
    width: 452px;
    height:559px;
    display: flex;border-top:3px solid
    rgba(240,240,240,1);
  }
  
  
  .prodResiFrame .contentFrame{
  width: 341px;
  height: 428px;
  margin-top: 53px;
  margin-left: 56px;
  }
  
  .prodResiFrame .question1{
    height: 38px;
  width: 341px;
  border-radius: 7px;
  background: rgba(240, 240, 240, 1);
  display: flex;
    justify-content: center;
    align-items: center;
  }
  .prodResiFrame .question2{
    height: 38px;
  width: 341px;
  border-radius: 7px;
  background: rgba(240, 240, 240, 1);
  display: flex;
    justify-content: center;
    align-items: center;
  }
  .prodResiFrame .question3{
    position: relative;
    display: flex;
    height: 38px;
    width: 341px;
    border-radius: 7px;
    background: rgba(240, 240, 240, 1);
    justify-content: center;
    align-items: center;
  }

   .prodResiFrame .question4{
    position: relative;
    height: 38px;
    width: 341px;
    border-radius: 7px;
    background: rgba(240, 240, 240, 1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .prodResiFrame .buttonBar{
    width: 322px;
    height: 57px;
    margin-left: 15px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }
  
  .prodResiFrame .queFrame{
    width: 475px;
    height: 38px;
    margin-bottom: 52px;
    flex-wrap: wrap;
  
  }

  .dropdown{
    position: absolute;
    margin-left: 249px;
  }
</style>  
<body>
  <div class="prodResiFrame">
    <div class="title">
      <p>설비 등록</p>
    </div>
      <div class="contentInnerFrame">
        <!-- 위쪽 경계선만 나오는 프레임 -->
        <div class="contentFrame">
          <!-- 내부 컨텐츠 감싸는 프레임 -->

          <div class="queFrame">
              <div class="question1">
                <p>기체 순번</p>
              </div>
          </div>

          <div class="queFrame">
              <div class="question2">
                <p>기체 이름</p>
              </div>
          </div>

          <div class="queFrame">
            <div class="question3">
              <p>등록일/시간</p>
              <button class="dropdown"><img src="/assets/img/dropdown.svg" alt="dropdown"></button>
            </div>
          </div>


          <div class="queFrame">
            <div class="question4">
              <p>관리자</p>
              <button class="dropdown"><img src="/assets/img/dropdown.svg" alt="dropdown"></button>
            </div>
          </div>

          <div class="buttonBar">
            <button class="cancle">
              <img src="/assets/img/cancel.svg" alt="취소">
            </button>
            <button class="accept">
              <img src="/assets/img/accept.svg" alt="확인">
            </button>
          </div>
        </div>
        
      </div>
  </div>
</body>

</html>
